<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Loan / Mortgage Calculator | QuickTools</title>
<style>
  body { font-family: Arial, sans-serif; max-width: 500px; margin: auto; padding: 1rem; background: #f9f9f9; color: #333; }
  label { display: block; margin: 1rem 0 0.2rem; }
  input { width: 100%; padding: 0.4rem; font-size: 1rem; }
  button { margin-top: 1rem; padding: 0.5rem 1rem; font-size: 1rem; cursor: pointer; }
  #result { margin-top: 1rem; background: #fff; padding: 1rem; border-radius: 5px; }
  a { color: #0077cc; text-decoration: none; }
  a:hover { text-decoration: underline; }
  header, footer { text-align: center; margin-bottom: 1rem; }
</style>
</head>
<body>
  <header>
    <h1>Loan / Mortgage Calculator</h1>
    <a href="index.html">← Back to Home</a>
  </header>

  <label for="principal">Loan Amount ($):</label>
  <input type="number" id="principal" placeholder="e.g. 250000" min="0" />

  <label for="annualRate">Annual Interest Rate (%):</label>
  <input type="number" id="annualRate" placeholder="e.g. 4.5" step="0.01" min="0" />

  <label for="years">Loan Term (years):</label>
  <input type="number" id="years" placeholder="e.g. 30" min="1" />

  <button onclick="calculateLoan()">Calculate</button>

  <div id="result"></div>

  <script>
    function calculateLoan() {
      const principal = parseFloat(document.getElementById('principal').value);
      const annualRate = parseFloat(document.getElementById('annualRate').value) / 100;
      const years = parseInt(document.getElementById('years').value);

      if (isNaN(principal) || isNaN(annualRate) || isNaN(years) || principal <= 0 || annualRate < 0 || years <= 0) {
        alert('Please enter valid positive numbers.');
        return;
      }

      const monthlyRate = annualRate / 12;
      const n = years * 12;
      const monthlyPayment = (principal * monthlyRate) / (1 - Math.pow(1 + monthlyRate, -n));
      const totalPayment = monthlyPayment * n;
      const totalInterest = totalPayment - principal;

      document.getElementById('result').innerHTML = `
        <strong>Monthly Payment:</strong> $${monthlyPayment.toFixed(2)}<br>
        <strong>Total Payment:</strong> $${totalPayment.toFixed(2)}<br>
        <strong>Total Interest:</strong> $${totalInterest.toFixed(2)}
      `;
    }
  </script>

  <footer>© 2025 QuickTools</footer>
</body>
</html>
