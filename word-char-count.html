<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Word & Character Counter - QuickTools</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Inter', sans-serif;
    max-width: 960px;
    margin: 0 auto;
    padding: 1rem;
    background: #f4f6f8;
    color: #222;
  }
  h1 {
    text-align: center;
    margin-bottom: 1rem;
  }
  textarea {
    width: 100%;
    height: 200px;
    padding: 0.8rem;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 8px;
    margin-bottom: 1rem;
    resize: vertical;
  }
  .stats {
    text-align: center;
    font-size: 1.1rem;
    margin-bottom: 1rem;
  }
</style>
</head>
<body>
  <h1>Word & Character Counter</h1>
  <textarea id="input" placeholder="Type or paste text here..."></textarea>
  <div class="stats">
    Words: <span id="wordCount">0</span> | Characters: <span id="charCount">0</span>
  </div>

<script>
const input = document.getElementById('input');
const wordCount = document.getElementById('wordCount');
const charCount = document.getElementById('charCount');

input.addEventListener('input', () => {
  const text = input.value.trim();
  wordCount.textContent = text ? text.split(/\s+/).length : 0;
  charCount.textContent = text.length;
});
</script>
</body>
</html>
