<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Word & Character Counter | QuickTools</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Same styling as other pages */
    body {
      font-family: 'Inter', sans-serif;
      max-width: 700px;
      margin: 0 auto;
      padding: 0 1rem 3rem;
      background: var(--bg, #f4f6f8);
      color: var(--text, #222);
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    :root {
      --bg: #f4f6f8;
      --text: #222;
      --card-bg: #fff;
      --link: #0077cc;
      --link-hover: #005fa3;
      --nav-bg: #fff;
      --nav-text: #222;
      --footer-text: #666;
    }
    body.dark {
      --bg: #121212;
      --text: #eee;
      --card-bg: #1e1e1e;
      --link: #66aaff;
      --link-hover: #99cfff;
      --nav-bg: #1a1a1a;
      --nav-text: #eee;
      --footer-text: #999;
    }
    nav {
      background: var(--nav-bg);
      color: var(--nav-text);
      padding: 0.8rem 1rem;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    nav .site-title {
      font-weight: 600;
      font-size: 1.3rem;
      text-decoration: none;
      color: var(--nav-text);
    }
    nav .dark-toggle {
      cursor: pointer;
      font-size: 1rem;
      background: none;
      border: 1.5px solid var(--nav-text);
      border-radius: 20px;
      padding: 0.3rem 0.9rem;
      color: var(--nav-text);
      user-select: none;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    nav .dark-toggle:hover {
      background-color: var(--nav-text);
      color: var(--nav-bg);
    }
    header {
      margin: 2rem 0 1rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-weight: 600;
    }
    a.back-home {
      color: var(--link);
      text-decoration: none;
      font-weight: 600;
      display: inline-block;
      margin-top: 0.25rem;
      font-size: 0.9rem;
    }
    a.back-home:hover {
      color: var(--link-hover);
      text-decoration: underline;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-family: monospace;
      font-size: 14px;
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: var(--card-bg);
      color: var(--text);
      resize: vertical;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    #result {
      margin-top: 1rem;
      font-size: 1.1rem;
      color: var(--text);
      background: var(--card-bg);
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 3px 8px rgb(0 0 0 / 0.1);
    }
    footer {
      margin-top: 3rem;
      text-align: center;
      color: var(--footer-text);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html" class="site-title">QuickTools</a>
    <button class="dark-toggle" id="darkToggle" aria-label="Toggle dark mode">üåô Dark Mode</button>
  </nav>

  <header>
    <h1>Word & Character Counter</h1>
    <a href="index.html" class="back-home">‚Üê Back to Home</a>
  </header>

  <textarea id="textInput" placeholder="Type or paste your text here..."></textarea>
  <div id="result">Words: 0 | Characters (with spaces): 0 | Characters (no spaces): 0</div>

  <footer>¬© 2025 QuickTools</footer>

  <script>
    const toggleBtn = document.getElementById('darkToggle');
    if(localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark');
      toggleBtn.textContent = '‚òÄÔ∏è Light Mode';
    }
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      if(document.body.classList.contains('dark')) {
        toggleBtn.textContent = '‚òÄÔ∏è Light Mode';
        localStorage.setItem('theme', 'dark');
      } else {
        toggleBtn.textContent = 'üåô Dark Mode';
        localStorage.setItem('theme', 'light');
      }
    });

    const textInput = document.getElementById('textInput');
    const result = document.getElementById('result');

    function updateCounts() {
      const text = textInput.value;
      const words = text.trim().split(/\s+/).filter(w => w.length > 0);
      const charWithSpaces = text.length;
      const charNoSpaces = text.replace(/\s/g, '').length;
      result.textContent = `Words: ${words.length} | Characters (with spaces): ${charWithSpaces} | Characters (no spaces): ${charNoSpaces}`;
    }

    textInput.addEventListener('input', updateCounts);
  </script>
</body>
</html>
