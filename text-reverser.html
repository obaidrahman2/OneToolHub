<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Text Reverser - QuickTools</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Inter', sans-serif;
    max-width: 960px;
    margin: 0 auto;
    padding: 1rem;
    background: #f4f6f8;
    color: #222;
  }
  h1 {
    text-align: center;
    margin-bottom: 1rem;
  }
  textarea {
    width: 100%;
    height: 200px;
    padding: 0.8rem;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 8px;
    margin-bottom: 1rem;
    resize: vertical;
  }
  button {
    padding: 0.6rem 1.2rem;
    font-size: 1rem;
    background: #0077cc;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }
  button:hover {
    background: #005fa3;
  }
</style>
</head>
<body>
  <h1>Text Reverser</h1>
  <textarea id="input" placeholder="Type or paste text here..."></textarea>
  <br>
  <button id="reverseBtn">Reverse Text</button>
  <br><br>
  <textarea id="output" placeholder="Result will appear here..." readonly></textarea>

<script>
document.getElementById('reverseBtn').addEventListener('click', () => {
  const input = document.getElementById('input').value;
  const reversed = input.split('').reverse().join('');
  document.getElementById('output').value = reversed;
});
</script>
</body>
</html>
