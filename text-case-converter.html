<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Text Case Converter - QuickTools</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Inter', sans-serif;
    max-width: 960px;
    margin: 0 auto;
    padding: 1rem;
    background: #f4f6f8;
    color: #222;
  }
  h1 {
    text-align: center;
    margin-bottom: 1rem;
  }
  textarea {
    width: 100%;
    height: 200px;
    padding: 0.8rem;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 8px;
    margin-bottom: 1rem;
    resize: vertical;
  }
  button {
    padding: 0.6rem 1rem;
    margin-right: 0.5rem;
    margin-bottom: 0.5rem;
    font-size: 0.95rem;
    background: #0077cc;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
  button:hover {
    background: #005fa3;
  }
</style>
</head>
<body>
  <h1>Text Case Converter</h1>
  <textarea id="input" placeholder="Type or paste text here..."></textarea>
  <br>
  <button onclick="convert('upper')">UPPERCASE</button>
  <button onclick="convert('lower')">lowercase</button>
  <button onclick="convert('title')">Title Case</button>
  <button onclick="convert('sentence')">Sentence case</button>

<script>
function convert(type) {
  let text = document.getElementById('input').value;
  switch (type) {
    case 'upper':
      text = text.toUpperCase();
      break;
    case 'lower':
      text = text.toLowerCase();
      break;
    case 'title':
      text = text.toLowerCase().replace(/\b\w/g, char => char.toUpperCase());
      break;
    case 'sentence':
      text = text.charAt(0).toUpperCase() + text.slice(1).toLowerCase();
      break;
  }
  document.getElementById('input').value = text;
}
</script>
</body>
</html>
